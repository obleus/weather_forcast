<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./asset/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="container-fluid">
    <header class="row">
      <div class="col-12">
        <h1 class="fw-bold">Weather Dashboard</h1>
      </div>
    </header>
    <main class="row gx-3">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <form id="city-form">
          <label for="city" class="form-label fw-bold fs-2"
            >Search for a City:</label
          >
          <input
            type="text"
            name="city"
            id="city"
            placeholder="San Diego"
            autofocus="true"
            class="form-control mb-2" />
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
        <hr />
        <div class="btn-container">
        </div>
      </div>
      <div class="col-sm-12 col-md-9 col-lg-9">
        <div id="dashboard"></div>
        <div id="forecast"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"
      integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
