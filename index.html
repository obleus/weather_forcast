<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./asset/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="container-fluid">
    <header class="row">
    <div class="col-12">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </div>
    </header>
    <main class="row gx-3">
        <div class="col-sm-12 col-md-3 col-lg-3">
            <form action="" id="city-form">
                <label for="city" class="form-label fw-bold fs-2">Search for a city</label>
                <input type="text" name="city" id="city" placeholder="San Diego" autofocus="true">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
